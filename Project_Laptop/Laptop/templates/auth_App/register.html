{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Registration Form</title>
{% endblock %}

{% block content %}

<div class="container jumbotron">
    <form method="post">

        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Register" class="btn btn-success">

    </form>
</div>

{% endblock %}
